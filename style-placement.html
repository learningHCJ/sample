<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Style Placement</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h2 {
                color: maroon;
            }
        </style>
    </head>
    <body>
        <h1>Style Placement</h1>
        <h2>Subheading 1</h2>
        <p>Lorem ipsum dolor sit

            Possimus amet alias est? Nobis cum quasi at
            soluta odit, maiores quaerat dolores
            expedita ex nemo ea repellendus dolorem sed

        <h2>Subheading 2</h2>
        <p style="text-align: center;">I am centered</p>
    </body>
</html>
